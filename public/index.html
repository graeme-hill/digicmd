<!doctype html>
<html ng-app>
	<head>
		<title>This is a test</title>
		<script type="text/javascript" src="/jquery-1.9.1.min.js"></script>

		<script type="text/javascript" src="/handlebars-1.0.0-rc.3.js"></script>

		-->
		<script type="text/javascript" src="/angular.js"></script>
